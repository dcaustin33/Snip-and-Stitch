<!-- templates/index.html -->
<!DOCTYPE html>
<html>
    <body>
        <form method="POST">
            <p>Which image looks more like a {{category}}?</p>
            <p> A {{category}} looks like this: </p>
            <img src="{{category_path}}" width="200">
            <br>
            <br>
            <br>
            <label class="image-label">
                <img src="{{image_path_1}}" width="200">
                <input type="radio" name="image" value="hand1.png" required>
                <span>Image 1</span>
            </label>
            <label class="image-label">
                <img src="{{image_path_2}}" width="200">
                <input type="radio" name="image" value="hand2.png" required>
                <span>Image 2</span>
            </label>
            <label class="image-label">
                <img src="{{image_path_3}}" width="200">
                <input type="radio" name="image" value="hand3.png" required>
                <span>Image 3</span>
            </label>
            <label class="image-label">
                <img src="{{image_path_4}}" width="200">
                <input type="radio" name="image" value="hand4.png" required>
                <span>Image 4</span>
            </label>
            <label class="image-label">
                <p> NONE OF THE ABOVE </p>
                <input type="radio" name="image" value="None" required>
                <span>None of the above</span>
            </label>
            <br>
            <input type="submit" value="Submit">
        </form>
        {% if selected_image %}
        <p>You selected: {{selected_image}}</p>
        {% endif %}
    </body>
</html>
